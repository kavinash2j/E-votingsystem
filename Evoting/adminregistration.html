<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Registration</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeInUp 0.8s ease-out;
        }

        h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background: #2980b9;
        }

        .error {
            color: red;
            font-size: 14px;
            display: none;
        }

        /* Animations */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            input[type="text"], input[type="email"], input[type="password"] {
                font-size: 14px;
                padding: 8px;
            }

            button {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Admin Registration</h2>
        <form id="adminForm">
            <!-- <input type="text" id="name" placeholder="Admin Name" required> -->
            <input type="email" id="email" placeholder="Admin Email" required>
            <input type="password" id="password" placeholder="Safety Password" required>
            <p class="error" id="errorMessage">Incorrect Email or Password!</p>
            <button type="submit">Register</button>
        </form>
    </div>

    <script>
        document.getElementById('adminForm').addEventListener('submit', function (event) {
            event.preventDefault();
            
            const safetyPassword = 'admin123'; // Constant safety password
            const adminEmail = 'harsallaware121@gmail.com'; // Specific email

            const enteredEmail = document.getElementById('email').value;
            const enteredPassword = document.getElementById('password').value;

            if (enteredEmail === adminEmail && enteredPassword === safetyPassword) {
                // Redirect to results dashboard (replace 'result.html' with your results page)
                window.location.href = 'admin.html';
            } else {
                // Show error message if email or password is incorrect
                document.getElementById('errorMessage').style.display = 'block';
            }
        });
    </script>
</body>

</html>
